<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Diamond Pattern</title>
    
</head>
<body>
    <h1> Diamond button</h1>
    <div class="Star">
        <span id="diamond" style="color: rgb(60, 126, 202);">Open Console window to check Diamond Pattern </span>
    </div>
    <script type="text/javascript">
        for(var i=0; i<4; i++)     // Main--Outer Loop 1
        {   var star = "";
            for(var j=4; j>i; j--) // Inner Loop 1.1 to create space
            {
                star += " ";
            }
             for(var k=0; k<= i; k++) // Inner Loop 1.2 
             {
                star += "*";
             }
             for(var l = 1; l<=i; l++) // Inner Loop 1.3 
             {
                star += "*";
             }
             console.log(star); 
        }
        for(var i=4; i>=0; i--) // Main---Outer Loop 2
        {   var star = "";
            for(var j=4; j>i; j--) // Inner Loop 2.1 to create space
            {
                star += " ";
            }
             for(var k=0; k<=i; k++) // Inner Loop 2.2 
             {
                star += "*";
             }
             for(var l=1; l<=i; l++) // Inner Loop 1.3
             {
                star += "*";
             }
             console.log(star);
        }

    </script>
    
</body>
</html>
